<!DOCTYPE html>
<html lang="en">
  <head>
    <title>狗狗品種偵測器</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
  </head>  
  <body>
    <nav id='nav-container'>
      <div class="nav-wrapper teal lighten-2">
        <a href="#" class="brand-logo">
          <i class="material-icons" id="logo-icon">pets</i>
          <span>狗狗品種偵測器</span>
        </a>
      </div>
    </nav>

    <div id='container'>
      <div class="carousel carousel-slider center" id='project-intro-slider'>
        <div id="cover-1" class="carousel-item white grey-text" href="#one!">
          <h2>透過此偵測器多認識狗狗</h2>
          <p class="black-text cover-subtitle">能偵測多達133種狗狗品種</p>
        </div>
        <div id="cover-2" class="carousel-item white white-text lighten-3" href="#two!">
          <h2>透過深度學習賦予強大的辨識能力</h2>
          <p class="black-text cover-subtitle">目前辨識準確度高達86-88%</p>
        </div>
      </div>

      <div id='main-content'>
        <div id='img-upload-container'>
          <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span><i class="material-icons">camera_alt</i></span>
                <input id="img-upload" type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" accept="image/*" 
                capture="camera" placeholder="拍照或上傳照片"/>
              </div>
            </div>
          </form>
  
          <div id='img-preview-container'>
            <img class="materialboxed" id="img-preview"></img>
          </div>

          <div id='button-container'>
            <button id="predict-button" class="btn waves-effect waves-light disabled btn-large" type="submit" name="action">開始偵測
              <i class="material-icons right">send</i>
            </button>
          </div>

          <div class="progress hidden" id="progress-bar">
              <div class="indeterminate"></div>
          </div>

          <div id="prediction-results-container" class="hidden">
            <p class="predictiion-results-headline">預測結果</p>
            <hr/>
            <div id="prediction-contents">
              <p id="first-breed-name" class="dog-breed-name">拉布拉多</p>
              <div class="w3-light-grey w3-round">
                <div id="first-breed-prob" class="w3-container w3-green w3-round" style="width:80%">80%</div>
              </div><br>
              <p id="second-breed-name" class="dog-breed-name" id="second-breed">哈士奇</p>
              <div class="w3-light-grey w3-round">
                <div id="second-breed-prob" class="w3-container w3-green w3-round" style="width:50%">20%</div>
              </div><br>
              <p id="third-breed-name" class="dog-breed-name">西伯利亞雪橇犬</p>
              <div class="w3-light-grey w3-round">
                <div id="third-breed-prob" class="w3-container w3-green w3-round" style="width:20%">20%</div>
              </div><br>
            </div>
          </div>
        </div>
        <div id='predict-container'>
        </div>

        <p id="requireHTTPS" class="hidden">
          <b>STOP!</b> This page <b>must</b> be served over HTTPS.
          Please <a>reload this page via HTTPS</a>.
        </p>
        
        <!-- Install button, hidden by default -->
        <div id="install-container" class="hidden">
          <button id="but-install" type="button">
            Install
          </button>
        </div>        
      </div>
    </div>

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
  </body>
</html>
